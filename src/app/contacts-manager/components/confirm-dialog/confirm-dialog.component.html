<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.question }} </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close(false)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="close(true)">
    Yes
  </button>
</mat-dialog-actions>
